<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="container">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number between 1 to 100</p>
        <p>You have 10 attempts left to guess the right number</p>
        <form>
            <label for="guessField">Guess a number: </label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class="guessSubmit" value="Submit Guess">
        </form>
        <div class="resultPara">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
